<!-- Checkboxes -->
<div class="form-check form-check-inline mt-5" *ngFor="let type of projectTypes">
    <input class="form-check-input" type="checkbox" id="{{ type }}" [value]="type" [(ngModel)]="checkboxState[type]"
        (change)="filterProjects()" />
    <label class="form-check-label" for="{{ type }}">{{ type }}</label>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th class="custom-header-cell" mat-header-cell *matHeaderCellDef>Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
        <th class="custom-header-cell" mat-header-cell *matHeaderCellDef> Project Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
        <th class="custom-header-cell" mat-header-cell *matHeaderCellDef> Project Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="id">
        <th class="custom-header-cell" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="updateProject(element.id)" type="button" class="btn m-1 btn-secondary btn-sm btn-rounded"
                routerLink="/add">
                Edit
            </button>
            <button (click)="deleteProject(element.id)" type="button" class="btn m-1  btn-secondary btn-sm btn-rounded">
                Delete
            </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[7, 14, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
