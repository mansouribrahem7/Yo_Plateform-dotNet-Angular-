<section class="vh-100 m-5" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <!-- form entry -->
                                <form [formGroup]="regiserForm" class="mx-1 mx-md-4" (ngSubmit)="Register()">
                                    <!-- name input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                            <input formControlName="userName" type="text" id="form3Example1c"
                                                class="form-control" />
                                            <small class="text-danger"
                                                *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                                                <div *ngIf="userName.hasError('required')">*Name is
                                                    required</div>
                                            </small>

                                        </div>
                                    </div>
                                    <!-- email input -->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                            <input formControlName="email" type="email" id="form3Example3c"
                                                class="form-control" />
                                            <small class="text-danger"
                                                *ngIf="email.invalid && (email.dirty || email.touched)">
                                                <div *ngIf="email.hasError('required')">*Email is required</div>
                                                <div *ngIf="email.hasError('email')">*Email is Invaild</div>

                                            </small>
                                        </div>
                                    </div>
                                    <!-- password input -->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input formControlName="password" type="password" id="form3Example4c"
                                                class="form-control" />
                                            <small class="text-danger"
                                                *ngIf="password.invalid && (password.dirty || password.touched)">
                                                <div *ngIf="password.hasError('required')">*Password is required</div>
                                                <div *ngIf="password.hasError('minlength')">*Min length is 6
                                                    characters </div>
                                                <div *ngIf="password.hasError('maxlength')">*Max length is 20
                                                    characters</div>


                                            </small>
                                        </div>
                                    </div>


                                    <!-- submit button -->


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button [disabled]="regiserForm.invalid" type="submit"
                                            class="m-2 btn btn-outline-success">Register</button>
                                        <button type="button" routerLink="/home"
                                            class="m-2 btn btn-outline-success">Home</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
