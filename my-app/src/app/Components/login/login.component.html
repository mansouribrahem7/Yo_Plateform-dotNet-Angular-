<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="loginT()">
                    <!-- UserName input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">User Name</label>
                        <input formControlName="userName" type="text" id="form3Example3"
                            class="form-control form-control-lg" placeholder="Enter a valid user name" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input formControlName="password" type="password" id="form3Example4"
                            class="form-control form-control-lg" placeholder="Enter password" />
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <button routerLink="/home" type="button" class="m-4 btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Home</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a routerLink="/register" class="link-danger">Register</a>
                        </p>

                    </div>

                </form>
                <div class="alert alert-danger " role="alert" *ngIf="loginStatus=='Faild'" id="msg">{{returnMsg()}}
                </div>
            </div>
        </div>
    </div>

</section>
